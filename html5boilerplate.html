<!doctype html> <!-- Tells the web browser what type of webpage it is.  In this case, html is the doctype.  -->
<html class="no-js" lang=""> <!-- Assigns an html class to equal "no-js" and lang to equal "". Conditional commenting only evaluat-able by Internet Explorer browsers. This allows for specifying CSS fixes for specific legacy versions of IE. The “.no-js” class can be used to specify custom styles when JavaScript is disabled.  -->

<head> <!-- Metadata that sets up web page, specifically a header -->
  <meta charset="utf-8"> <!-- Metadata that sets charset to equal utf-8. UTF-8 is a version of variable-length encoding. Apparently, if the charset isn’t declared within the first 512 bytes of your HTML document, your site is vulnerable to malicious code and hijacking! -->
  <title></title> <!-- <title> is a tag is used for declaring the title, or name, of the HTML document. The title is usually displayed in the browser's title bar (at the top). It is also displayed in browser bookmarks and search results. The title tag is placed between the opening and closing <head> tags. -->
  <meta name="description" content=""> <!-- Shows description in Google results. -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Controls zoom and other controls for mobile devices -->

  <link rel="manifest" href="site.webmanifest"> <!-- Used to store website files -->
  <link rel="apple-touch-icon" href="icon.png"> <!-- Icon for apple touch device -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css"> <!-- Resets browsers to have adjustments and work in different browsers. Keep those styles in line with normalize.css! “Normalize.css makes browsers render all elements more consistently and in line with modern standards. It precisely targets only the styles that need normalizing. -->
  <link rel="stylesheet" href="css/main.css"> <!-- References a css/main.css document as a sort of stylesheet -->

  <meta name="theme-color" content="#fafafa"> <!-- Controls themes like theme colors -->
</head> <!-- Metadata that closes the header that began on line 4 -->

<body> <!-- a tag for the body of an html document -->
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->  <!-- Lines 21-23 tell you to use a different browser if your current one is incompatible -->

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p> <!-- Paragraph tag to indicate a paragraph with the content being displayed afterward -->
  <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script> <!-- Runs a script that contains a modernizer library to help with mobile development -->
  <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js" integrity="{{JQUERY_SRI_HASH}}" crossorigin="anonymous"></script> <!-- Runs a script from this URL -->
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script> <!-- Uses a generic Javascript library -->
  <script src="js/plugins.js"></script> <!-- Tries to load plugins -->
  <script src="js/main.js"></script> <!-- Location of where our Javascript would go -->

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
